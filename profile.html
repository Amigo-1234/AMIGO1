    <script type="module" src="dashboard.js"></script>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCh4rG-JBamK1YVjZIKy49BL7sO_cUzuog",
    authDomain: "idr-488b2.firebaseapp.com",
    databaseURL: "https://idr-488b2-default-rtdb.firebaseio.com",
    projectId: "idr-488b2",
    storageBucket: "idr-488b2.appspot.com",
    messagingSenderId: "220979507758",
    appId: "1:220979507758:web:d2860ac10cfb58ad5725bf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const editProfileBtn = document.getElementById('edit-profile-btn');
  const cancelEditBtn = document.getElementById('cancel-edit-btn');
  const editModal = document.getElementById('edit-modal');
  const editProfileForm = document.getElementById('edit-profile-form');
  const profilePic = document.getElementById('profile-pic');
  const profileName = document.getElementById('profile-name');
  const profileBio = document.getElementById('profile-bio');
  const followerCount = document.getElementById('follower-count');
  const followingCount = document.getElementById('following-count');
  const modalPfpPreview = document.getElementById('modal-pfp-preview');
  const pfpUpload = document.getElementById('pfp-upload');
  const editName = document.getElementById('edit-name');
  const editBio = document.getElementById('edit-bio');
  const postContainer = document.getElementById("user-posts");

  let currentUser = null;
  let newProfilePicFile = null;
   
  editProfileBtn.addEventListener("click", () => {
  editModal.classList.remove("hidden");
  modalPfpPreview.src = profilePic.src;
  editName.value = profileName.textContent;
  editBio.value = profileBio.textContent;
});

cancelEditBtn.addEventListener("click", () => {
  editModal.classList.add("hidden");
});

pfpUpload.addEventListener("change", (e) => {
  newProfilePicFile = e.target.files[0];
  if (newProfilePicFile) {
    modalPfpPreview.src = URL.createObjectURL(newProfilePicFile);
  }
});

editProfileForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = editName.value.trim();
  const bio = editBio.value.trim();
  const updates = { name, bio };

  if (newProfilePicFile) {
    const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
    await uploadBytes(storageRef, newProfilePicFile);
    const url = await getDownloadURL(storageRef);
    updates.profilePic = url;
  }

  const userDoc = doc(db, "users", currentUser.uid);
  await updateDoc(userDoc, updates);

  profileName.textContent = updates.name;
  profileBio.textContent = updates.bio;
  if (updates.profilePic) {
    profilePic.src = updates.profilePic;
  }

  editModal.classList.add("hidden");
});


  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "/index.html";
    } else {
      currentUser = user;

      const userDoc = doc(db, "users", user.uid);
      const snapshot = await getDoc(userDoc);

      if (snapshot.exists()) {
        const data = snapshot.data();

        profileName.textContent = data.name || "No Name";
        profileBio.textContent = data.bio || "No bio yet.";
        profilePic.src = data.profilePic || `https://i.pravatar.cc/300?u=${user.uid}`;
        followerCount.textContent = data.followers ? data.followers.length : 0;
        followingCount.textContent = data.following ? data.following.length : 0;
      } else {
        await setDoc(userDoc, {
          name: "New User",
          bio: "",
          profilePic: "",
          followers: [],
          following: []
        });
      }

      // ✅ Real-time post updates (after profile is ready)
      const postsQuery = query(
        collection(db, "posts"),
        where("userId", "==", user.uid),
        orderBy("timestamp", "desc")
      );
    onSnapshot(postsQuery, (snapshot) => {
  postContainer.innerHTML = ""; // Clear old posts
  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    const postId = docSnap.id;

    const div = document.createElement("div");
    div.className = "bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-4";
    div.innerHTML = `
      <div class="flex items-center gap-3 mb-2">
        <img src="${post.profilePic}" class="w-10 h-10 rounded-full" />
        <div>
          <p class="font-semibold">${post.name}</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">${new Date(post.timestamp?.toDate()).toLocaleString()}</p>
        </div>
      </div>
      <p class="mt-2 text-gray-700 dark:text-gray-300">${post.text}</p>
      ${post.imageUrl ? `<img src="${post.imageUrl}" class="mt-3 rounded-lg w-full max-h-72 object-cover" />` : ""}


      <div class="mt-3 flex items-center gap-4">
        <button class="like-btn" data-id="${postId}">
          ❤️ <span class="like-count">${post.likes?.length || 0}</span>
        </button>
        <button class="comment-btn" data-id="${postId}">💬 Comments</button>
      </div>

      <!-- Comment Section -->
      <div class="comments-section mt-3 hidden" data-id="${postId}">
        <div class="comments-list space-y-2"></div>
        <input type="text" placeholder="Add a comment..." class="comment-input mt-2 p-2 border rounded w-full" />
        <button class="submit-comment mt-1 bg-blue-500 text-white px-3 py-1 rounded">Post</button>
      </div>
    `;

    // Like button event
    div.querySelector(".like-btn").addEventListener("click", async () => {
      const postRef = doc(db, "posts", postId);
      const postSnap = await getDoc(postRef);
      const postData = postSnap.data();
      const likes = postData.likes || [];
      const userId = auth.currentUser.uid;

      if (likes.includes(userId)) {
        await updateDoc(postRef, { likes: likes.filter(id => id !== userId) });
      } else {
        await updateDoc(postRef, { likes: [...likes, userId] });
      }
    });

    // Comment toggle
    div.querySelector(".comment-btn").addEventListener("click", () => {
      const section = div.querySelector(`.comments-section[data-id="${postId}"]`);
      if (section) {
        section.classList.toggle("hidden");
      }
    });

    // Submit comment
    div.querySelector(".submit-comment").addEventListener("click", async () => {
      const section = div.querySelector(`.comments-section[data-id="${postId}"]`);
      const input = section.querySelector(".comment-input");
      const commentText = input.value.trim();

      if (!commentText) return;

      const user = auth.currentUser;
      const userSnap = await getDoc(doc(db, "users", user.uid));
      const userData = userSnap.data();

      await addDoc(collection(db, "posts", postId, "comments"), {
        text: commentText,
        name: userData.name || "Unknown",
        profilePic: userData.profilePic || "",
        timestamp: serverTimestamp()
      });

      input.value = "";
    });

    // Real-time comments display
    const commentsList = div.querySelector(".comments-list");
    const commentsRef = collection(db, "posts", postId, "comments");
    const commentsQuery = query(commentsRef, orderBy("timestamp", "asc"));

    onSnapshot(commentsQuery, (commentsSnap) => {
      commentsList.innerHTML = "";
      commentsSnap.forEach((commentDoc) => {
        const comment = commentDoc.data();
        commentsList.innerHTML += `
          <div class="bg-gray-100 dark:bg-gray-700 p-2 rounded">
            <div class="flex items-center gap-2">
              <img src="${comment.profilePic}" class="w-6 h-6 rounded-full" />
              <p class="text-sm font-semibold">${comment.name}</p>
            </div>
            <p class="text-sm text-gray-800 dark:text-gray-200 mt-1">${comment.text}</p>
          </div>
        `;
      });
    });
    postContainer.appendChild(div);
  });
});
    }
  });
</script>
