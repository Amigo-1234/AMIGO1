<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Main container -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        
        <!-- Dark mode toggle -->
        <div class="absolute top-4 right-4">
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900 focus:ring-indigo-500">
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <div class="w-full max-w-md">
            <h1 class="text-5xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-8" style="font-family: 'Pacifico', cursive;">AMIGO</h1>
            
            <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-8 transition-colors duration-300">
                
                <!-- Signup Form -->
                <div id="signupContainer">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Create Account</h2>
                    <form id="signupForm" novalidate>
                        <div class="mb-4">
                            <label for="signup-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                            <input type="text" id="signup-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-4 relative">
                            <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 top-7" data-target="signup-password">
                                <!-- Eye icons will be injected by JS -->
                            </button>
                        </div>
                        <p id="signup-error" class="text-red-500 text-sm mb-4 text-center h-5"></p>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 focus:ring-indigo-500 transition-colors duration-300">Sign Up</button>
                    </form>
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
                        Already have an account? <a href="#" id="showLogin" class="text-indigo-600 dark:text-indigo-400 hover:underline font-semibold">Log In</a>
                    </p>
                </div>

                <!-- Login Form -->
                <div id="loginContainer" class="hidden">
                     <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Welcome Back!</h2>
                    <form id="loginForm" novalidate>
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="login-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-4 relative">
                            <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 top-7" data-target="login-password">
                                <!-- Eye icons will be injected by JS -->
                            </button>
                        </div>
                        <p id="login-error" class="text-red-500 text-sm mb-4 text-center h-5"></p>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 focus:ring-indigo-500 transition-colors duration-300">Log In</button>
                    </form>
                     <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
                        Don't have an account? <a href="#" id="showSignup" class="text-indigo-600 dark:text-indigo-400 hover:underline font-semibold">Sign Up</a>
                    </p>
                </div>

                <!-- Social Login Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <!-- Social Login Buttons -->
                <div class="flex flex-col space-y-3">
                     <button class="w-full flex items-center justify-center py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
                        <!-- Placeholder for Google Icon -->
                        <span class="font-semibold">Continue with Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
                        <!-- Placeholder for Apple Icon -->
                        <span class="font-semibold">Continue with Apple</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    function validateForm(form, errorElement) {
      errorElement.textContent = '';
      let valid = true;
      form.querySelectorAll('input[required]').forEach(input => {
        if (!input.value.trim()) {
          errorElement.textContent = "Please fill all fields";
          valid = false;
        }
      });
      return valid;
    }

        signupError.textContent = "This email is already registered. Please log in instead.";
