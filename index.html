<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIGO - Connect & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'cal-sans': ['Cal Sans', 'ui-sans-serif', 'system-ui'],
                        'noto-sans': ['Noto Sans', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-noto-sans transition-colors duration-300">
    <!-- Dark mode toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button id="darkModeToggle" class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-300">
            <i class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
        </button>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Header -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 w-20 h-20 rounded-2xl flex items-center justify-center shadow-2xl">
                        <span class="text-white text-2xl font-bold">A</span>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">AMIGO</h1>
                <p class="text-gray-600 dark:text-gray-400">Connect, Share, Discover</p>
            </div>

            <!-- Auth Container -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-all duration-300">
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Welcome Back</h2>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to your account</p>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" id="loginEmail" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        </div>
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" id="loginPassword" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" 
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl">
                        Sign In
                    </button>

                    <div class="text-center">
                        <button type="button" id="showSignupForm" class="text-blue-500 hover:text-blue-600 font-medium">
                            Don't have an account? Sign up
                        </button>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="space-y-6 hidden">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Create Account</h2>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">Join the AMIGO community</p>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="signupFirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
                                <input type="text" id="signupFirstName" required 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                            </div>
                            <div>
                                <label for="signupLastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
                                <input type="text" id="signupLastName" required 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                            </div>
                        </div>
                        <div>
                            <label for="signupEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" id="signupEmail" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        </div>
                        <div>
                            <label for="signupPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" id="signupPassword" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        </div>
                        <div>
                            <label for="signupConfirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        </div>
                    </div>

                    <button type="submit" id="signupBtn" 
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl">
                        Create Account
                    </button>

                    <div class="text-center">
                        <button type="button" id="showLoginForm" class="text-blue-500 hover:text-blue-600 font-medium">
                            Already have an account? Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
